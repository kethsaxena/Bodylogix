<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ðŸ”¥Calorie Compass</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">BMI Buddy</a></li>
          <li><a href="CC.html">Calorie Compass</a></li>
          <li><a href="WW.html">Water Watcher</a></li>
          <li><a href="SS.html">Steps Sankhya</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1>Calorie Compass</h1>
        <p>Calculate the Calories</p>
      </hgroup>
    </header>
    <main class="container">
      <div>
        <form></form>
            <label for="age">Age:</label>
            <input
              type="number"
              id="age"
              name="age"
              min="0"
              placeholder="Enter your age"
              required
            />

            <!-- Gender dropdown -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="" disabled selected>-- Select Gender --</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>

            <!-- Activity Level dropdown -->
            <label for="activity-level">Activity Level:</label>
            <select id="activity-level" name="activity-level" required>
              <option value="" disabled selected>-- Select Activity Level --</option>
              <option value="sedentry">Sedentry</option>
              <option value="light">Light</option>
              <option value="active">Active</option>
            </select>

            <button type="button" id="estimate-calories">
              Estimate Calories
            </button>
        </form>
      </div>
      <section>
        <p id="result"></p>
      </section>
    </main>
    <script>

      function estimateCalories(){
        const ageInput = document.getElementById('age');
        const genderSelect = document.getElementById('gender');
        const activitySelect = document.getElementById('activity-level');
        const resultP = document.getElementById('result');

        const age = parseInt(ageInput.value, 10);
        if (isNaN(age) || age <= 0) {
          resultP.innerText = 'Please enter a valid age.';
          return;
        }

        const gender = genderSelect.value;
        const activity = activitySelect.value;
    
    let calories,sedentary, light, active;
        console.log(gender)
        console.log(age)
    
    // if (gender === 'male') {
    //   if (activity === 'sedentry')   calories = 2000;
    //   else if (activity === 'light') calories = 2200;
    //   else if (activity === 'active')calories = 2500;
    // } else if (gender === 'female') {
    //   if (activity === 'sedentry')   calories = 1800;
    //   else if (activity === 'light') calories = 2000;
    //   else if (activity === 'active')calories = 2200;
    // }
    if (gender === 'male') {
      if (age <= 18) {
        // fallback for â‰¤18
        sedentary = 2000;
        light     = 2200;
        active    = 2500;
      } else if (age <= 30) {
        // Men 19â€“30: 2400, 2600, 3000 kcal
        sedentary = 2400;
        light     = 2600;
        active    = 3000;
      } else if (age <= 50) {
        // Men 31â€“50: 2200, 2400, 2800 kcal
        sedentary = 2200;
        light     = 2400;
        active    = 2800;
      } else {
        // Men 51+: 2000, 2200, 2400 kcal 
        sedentary = 2000;
        light     = 2200;
        active    = 2400;
      }
    } else if (gender === 'female') {
      if (age <= 18) {
        // fallback for â‰¤18
        sedentary = 1800;
        light     = 2000;
        active    = 2200;
      } else if (age <= 30) {
        // Women 19â€“30: 2000, 2200, 2400 kcal
        sedentary = 2000;
        light     = 2200;
        active    = 2400;
      } else if (age <= 50) {
        // Women 31â€“50: 1800, 2000, 2200
        sedentary = 1800;
        light     = 2000;
        active    = 2200;
      } else {
        // Women 51+: 1600, 1800, 2000
        sedentary = 1600;
        light     = 1800;
        active    = 2000;
      }
    }

    function selectCal(){
      if(activity==='active'){return active}
      else if (activity==='sedentry'){return sedentary}
      else if (activity==='light'){return light}
    } 

    //console.log("Calories"+active+light+sedentary)
    if (calories || sedentary || light || active) {
      resultP.innerText = `Estimated daily calorie needed: ${selectCal()} kcal`;
    } else {
      resultP.innerText = 'Please select both gender and activity level.';
    }
      }

  // button logic
  document.getElementById('estimate-calories').addEventListener('click',estimateCalories);
</script>
  </body>
</html>
