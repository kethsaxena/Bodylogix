<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="container">
      <nav>
        <ul>
          <li><a href="index.html">BMI Buddy</a></li>
          <li><a href="CC.html">Calorie Compass</a></li>
          <li><a href="WW.html">Water Watcher</a></li>
          <li><a href="SS.html">Steps Sankhya</a></li>
        </ul>
      </nav>
      <hgroup>
        <h1>Water Watcher</h1>
      </hgroup>
    </header>
    <main class="container">
      <div style="display: flex; flex-direction: column; gap: 15px; align-items: flex-start;">
        <input id="Weight" type="text" placeholder="Enter Weight(Kg)" style="width: 350px;">
        <select id="Season" name="Season" style="width: 350px;">
          <option value="Summer">Summer</option>
          <option value="Winter">Winter</option>
          <option value="Monsoon">Monsoon</option>
        </select>
        <button id="Btn">Suggest Water Intake</button>
      </div>
      <section>
        <p id="result"></p>
      </section>
      <script>
        let waterVol;

        function setCriteriaWeight()
        {
          
          const inputElementWeight = document.getElementById("Weight");
          const valWeight = parseFloat(inputElementWeight.value);
          
          if (valWeight){
              console.log(valWeight)
              switch (true) {
                  case (valWeight >= 50 && valWeight  < 70):
                      waterVol = 2.0;
                      break;
                  case (valWeight >= 70):
                      waterVol = 2.5;
                      break;
                  default:
                      waterVol = 1.5  
              console.log(waterVol)
              
          }
        }
        else{console.log("Error: Weight is Undefined!");}
          
        return waterVol;
        }
        function setCriteriaSeason(waterVol){
          
          const inputElementSeason = document.getElementById("Season");
          const valSeason = inputElementSeason.value;
          
          if (valSeason){
              switch (true) {
                  case (valSeason === "Summer"):
                      waterVol +=1.5;
                      break;
                  case (valSeason === "Winter"):
                      waterVol -=0.5;
                      break;
                  default:
                      waterVol;
          }

        }
        else{console.log("Error: Season is Undefined!");}
        return waterVol;
      }


        function suggestedWaterEst(){
          
          let waterVol = setCriteriaWeight();
          waterVol = setCriteriaSeason(waterVol);
          return `Drink at least ${waterVol} L of water daily.`
        }
          const Btn = document.getElementById("Btn")
          Btn.addEventListener("click",() => {

          const message = suggestedWaterEst()
          console.log(message) 
          const resultEl = document.getElementById('result');
          resultEl.innerText = message;
        })
      </script>
    </main>
  </body>
</html>
